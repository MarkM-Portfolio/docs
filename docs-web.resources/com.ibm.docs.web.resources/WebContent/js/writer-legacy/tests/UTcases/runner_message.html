<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>API Test Suite Runner For Jasmine</title>

  <link rel="stylesheet" type="text/css" href="../../../util/jasmine-1.3.1/jasmine.css">
  <link rel="stylesheet" type="text/css" href="../../../util/jasmine-extend/jasmine_extended.css">
  <script type="text/javascript" src="../../../util/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../../../util/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="../../../dojo/dojo.js"></script>
  <script type="text/javascript" src="../../../util/jasmine-extend/jasmine_doh_adapter.js"></script>
  <script type="text/javascript" src="../../../util/jasmine-extend/jasmine_seed.js"></script>
  <script type="text/javascript" src="../../../util/jasmine-extend/utils.js"></script>

  <script type="text/javascript">
  	window.Env = {
  		mode: "API",
  		log: true
  	};
  	
  	dojo.require("writer.tests.include");
  	
  	dojo.require("dojo.aspect");
  	var onceWrapper = function(method) {
		return function(target, cut, f, args) {
			var signal;
			var f2 = function() {
				if (signal && signal.remove) {
					signal.remove();
				}
				f();
			};
			signal = method(target, cut, f2, args);
			return signal;
		};
	};
  	dojo.aspect.afterOnce = onceWrapper(dojo.aspect.after);
	dojo.aspect.beforeOnce = onceWrapper(dojo.aspect.before);
	
	dojo.require("writer.tests.include");
	dojo.require("writer.tests.UTcases.message.case");
	
	dojo.addOnLoad(function() {
		jasmine.getEnv().execute();
	});
		
  </script>
  
</head>

<body>
</body>
</html>
