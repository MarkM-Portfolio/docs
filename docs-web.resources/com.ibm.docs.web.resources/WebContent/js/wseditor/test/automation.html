<!DOCTYPE html>
<html>
<head>
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<title>IBM Docs Automation</title>



</head>


<body>
<div id="headingDiv">
<h1>IBM Docs Automation Status</h1>

<a href="" id="jscover" target="_blank">JSCover Result Page</a>
<br>
<a href="" id="testlog" target="_blank">UT Result Page</a>
<br>
<a href="" id="utlog" target="_blank">UT Result Page</a>

</div>

<script type="text/javascript">

var hostname = location.hostname;
var staticVersion = "";
var protocol = location.protocol;
	
var xmlHttp;

if(window.ActiveXObject) 
{
	xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
}
else if(window.XMLHttpRequest)
{
	xmlHttp = new XMLHttpRequest();
}

    if (xmlHttp==null){
        alert('get docs version failed');
    }

    var url="https://"+hostname+"/docs/version.txt";
    
    xmlHttp.open("GET",url,true);
    xmlHttp.onreadystatechange=setVersion;
    xmlHttp.send();

    function setVersion(){
    if(xmlHttp.readyState==1||xmlHttp.readyState==2||xmlHttp.readyState==3){
                         
    }
    if (xmlHttp.readyState==4 && xmlHttp.status==200){
    	
    	staticVersion=eval("("+xmlHttp.responseText+")");
    	
    	//alert(staticVersion.build_timestamp);
    	
        var jscoverResultUrl = protocol+"//"+hostname+"/docs/static/"+staticVersion.build_timestamp+"/teststools/jscover-report/jscoverage.html"

        var testResultUrl = protocol+"//"+hostname+"/docs/static/"+staticVersion.build_timestamp+"/teststools/jscover-report/test_run.log"
     
        var utResultUrl = protocol+"//"+hostname+"/docs/static/"+staticVersion.build_timestamp+"/teststools/run_ut.log"

        document.getElementById("jscover").href=jscoverResultUrl;
        
        document.getElementById("utlog").href=utResultUrl;
        
        document.getElementById("testlog").href=testResultUrl;

        //alert(jscoverResultUrl);
                           
    }
    }



</script>

</body>
</html>
