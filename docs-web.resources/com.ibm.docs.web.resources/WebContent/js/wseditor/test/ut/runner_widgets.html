<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Spreadsheet test widgets suite runner</title>
  <!-- Runner that loads most model as stubs, leaving only cell models as "real" -->

  <link rel="stylesheet" type="text/css" href="../../../util/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../../../util/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../../../util/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="../../../dojo/dojo.js"></script>
  
  <script type="text/javascript">
  	dojo.registerModulePath("websheet", "../wseditor/js");
	dojo.registerModulePath("websheet.test", "../wseditor/test");
	dojo.registerModulePath("concord", "../concord");
	
	dojo.require("websheet.test.jasmine_seed");
	/* jasmine-doh adapter code */
	dojo.require("websheet.test.jasmine_doh_adapter");
	
	window.app = window;
    dojo.require("websheet.test.utils");
    dojo.require("websheet.test.builders");
    dojo.require("websheet.test.checkers");

    // set global settings used across cases
    window.g_partialLevel = websheet.Constant.PartialLevel.ALL;
    window.g_bidiOn = true;
    window.g_locale = "en";
    window.g_maxSheetRows = 10000;
	// include any source files needed
	// first include any stub implementations that the test target script depends on
	// The IObject is included to import interfaces stub models need
	/* then include any other required scripts */
	dojo.require("concord.util.browser");
	dojo.require("websheet.test.stubs.Controller");
	dojo.require("websheet.test.stubs.Scene");
	dojo.require("websheet.test.stubs.Main");
	dojo.require("websheet.test.stubs.CalcManager");
	dojo.require("websheet.test.stubs.parse.ParseHelper");
	dojo.require("websheet.test.stubs.model.IDManager");
	dojo.require("websheet.test.stubs.model.Document");
	dojo.require("websheet.test.stubs.grid.DataGrid");
	dojo.require("websheet.test.stubs.widget.SelectRect");
	dojo.require("websheet.test.stubs.widget.concord_sheet_widgets");
	// common widgets
	dojo.require("concord.widgets.concordDialog");
	dojo.require("websheet.TaskManager");
	
	dojo.addOnLoad(function() {
		jasmine.getEnv().execute();
	});
  </script>
	
  <!-- then include test target scripts, include it as static to let Jasmine output helpful stack trace information -->
  <script type="text/javascript" src="../../js/model/ModelHelper.js"></script>
  <script type="text/javascript" src="../../js/model/Row.js"></script>
  <script type="text/javascript" src="../../js/model/RulesObject/DataValidation.js"></script>
  <script type="text/javascript" src="../../js/model/_cell.js"></script>
  <script type="text/javascript" src="../../js/model/Cell.js"></script>
  <script type="text/javascript" src="../../js/Utils.js"></script>
  <script type="text/javascript" src="../../js/model/StyleCell.js"></script>
  <script type="text/javascript" src="../../js/model/CoverInfo.js"></script>
  <script type="text/javascript" src="../../js/model/Column.js"></script>
  <script type="text/javascript" src="../../js/model/Sheet.js"></script>
  <script type="text/javascript" src="../../js/model/Range.js"></script>
  <script type="text/javascript" src="../../js/style/StyleCode.js"></script>
  <script type="text/javascript" src="../../js/style/StyleManager.js"></script>
  <script type="text/javascript" src="../../js/parse/Reference.js"></script>
  <script type="text/javascript" src="../../js/sort/Sorter.js"></script>
  <script type="text/javascript" src="../../js/dialog/sortRange.js"></script>
  <script type="text/javascript" src="../../js/sort/RangeSorting.js"></script>
  <!-- finally, include test target scripts, include it as static to let Jasmine output helpful stack trace information -->
  <script type="text/javascript" src="widget/ut_widgets.js"></script>

</head>
<body>
</body>
</html>
