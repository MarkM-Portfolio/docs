  <script type="text/javascript">
  	dojo.registerModulePath("websheet", "../wseditor/js");
	dojo.registerModulePath("websheet.test", "../wseditor/test");
	dojo.registerModulePath("concord", "../concord");
		
	window.app = window;
    dojo.require("websheet.test.utils");
    dojo.require("websheet.test.builders");
    dojo.require("websheet.test.checkers");

    // set global settings used across cases
    window.g_partialLevel = websheet.Constant.PartialLevel.ALL;
    window.g_bidiOn = true;
    window.g_locale = "en";
    window.g_maxSheetRows = 10000;
    
    // include any source files needed
	// first include any stub implementations that the test target script depends on
	// The IObject is included to import interfaces stub models need
	/* then include any other required scripts */
	dojo.require("websheet.test.stubs.i18n.Number");
	dojo.require("concord.util.browser");
	dojo.require("concord.util.date");
	dojo.require("websheet.functions.IObject");
	dojo.require("websheet.test.stubs.Controller");
	dojo.require("websheet.test.stubs.Scene");
	dojo.require("websheet.test.stubs.Main");
	dojo.require("websheet.test.stubs.CalcManager");
	dojo.require("websheet.test.stubs.parse.ParseHelper");
	dojo.require("websheet.test.stubs.model.IDManager");
	dojo.require("websheet.test.stubs.model.Document");
	dojo.require("websheet.test.stubs.grid.DataGrid");
	dojo.require("websheet.test.stubs.widget.SelectRect");
	dojo.require("websheet.test.stubs.widget.RangeHighlightProvider");
	dojo.require("websheet.test.stubs.widget.PaneManager");
	//dojo.require("websheet.test.stubs.model.ModelHelper");
	
	dojo.addOnLoad(function() {
		jasmine.getEnv().execute();
	});
  </script>
