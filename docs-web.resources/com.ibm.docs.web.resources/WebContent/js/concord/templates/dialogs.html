		<script type="text/javascript">
			function showInsertImageDlg()
			{
				dojo.require("concord.widgets.InsertImageDlg");
				concord.widgets.InsertImageDlg.show("",
				function(attrs){ alert(dojo.toJson(attrs)); } );
			}
			function showImgPropDlg()
			{
				dojo.require("concord.widgets.ImagePropDlg");
				concord.widgets.ImagePropDlg.show({width:640,height:480},
				function(attrs){ alert(dojo.toJson(attrs)); } );
			}
			function showLinkDlg()
			{
				dojo.require("concord.widgets.LinkDialog");
				concord.widgets.LinkDialog.show(
				{execute:function(attrs){ alert(dojo.toJson(attrs)); }} );
			}
			function showFindReplaceDlg()
			{
				dojo.require("concord.widgets.FindReplaceDlg");
				concord.widgets.FindReplaceDlg.show("replace",null,null);
			}
			function showNewFindReplaceDlg()
			{
				dojo.require("writer.ui.dialog.FindReplaceDlg");
				concord.widgets.FindReplaceDlg.show("replace",null,null);
			}
			function showInsertTableDlg()
			{
				dojo.require("concord.widgets.InsertTableDlg");
				concord.widgets.InsertTableDlg.show(null,null);
			}
			function showPasteDlg()
			{
				dojo.require("concord.widgets.PasteDlg");
				concord.widgets.PasteDlg.show( function(html){ alert(html); } );
			}
			function showSpecialcharDlg()
			{
				dojo.require("concord.widgets.specialcharDlg");
				concord.widgets.specialcharDlg.show();
			}
		</script>
