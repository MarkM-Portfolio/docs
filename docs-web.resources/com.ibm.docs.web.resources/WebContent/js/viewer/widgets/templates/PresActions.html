<div dojoAttachPoint="outerNode" class="action_bar" style="text-align:center; position:absolute; bottom:30px; left:50%" role="region" aria-label="navbutton">
 <ul class="lotusInlinelist">
 <li id="a_page_up"><button dojoType="viewer.widgets.LotusTextButton" id="btn_page_up" label="${lablePageUp}" showLabel="false" title= "${lablePageUp}" iconClass="pageUpIcon" class="lotusDijitButtonImg" dojoAttachPoint="pageUp" dojoAttachEvent="onClick:_onPageUp,onFocus:_onFocusPageUp,onBlur:_onBlurPageUp"></button></li>
 <li id="a_page_down" style="margin:0 7px 0 0"><button dojoType="viewer.widgets.LotusTextButton" id="btn_page_down" label="${lablePageDown}" showLabel="false" title= "${lablePageDown}" iconClass= "pageDownIcon" class="lotusDijitButtonImg" dojoAttachPoint="pageDown" dojoAttachEvent="onClick:_onPageDown,onFocus:_onFocusPageDown,onBlur:_onBlurPageDown"></button></li>
 <li id="a_slide_show" style="margin:0 7px 0 0"><button dojoType="viewer.widgets.LotusTextButton" id="btn_slide_show" label="${labelPlay}" showLabel="false" title= "${labelPlay}" iconClass= "slideShowIcon" class="lotusDijitButtonImg" dojoAttachPoint="slideShow" dojoAttachEvent="onClick:_onSlideShow,onFocus:_onFocusSlideShow,onBlur:_onBlurSlideShow"></button></li>
 <li id="a_zoomOut"><button dojoType="viewer.widgets.LotusTextButton" id="btn_zoomOut" label="${labelZoomOut}" showLabel="false" title= "${labelZoomOut}" iconClass= "zoomOutIcon1"  class="lotusDijitButtonImg" dojoAttachPoint="zoomOut" dojoAttachEvent="onClick:_onZoomOutSelect,onFocus:_onFocusZoomOut,onBlur:_onBlurZoomOut"></button></li>
 <li id="a_fitWidth"><button dojoType="viewer.widgets.LotusTextButton"  label="${labelReset}" showLabel="false" title= "${labelReset}" iconClass= "fitWidthIcon1"  class="lotusDijitButtonImg" dojoAttachPoint="fitWidth" dojoAttachEvent="onClick:_onFitWidthSelect,onFocus:_onFocusFitWidth,onBlur:_onBlurFitWidth"></button></li>
 <li id="a_zoomIn"><button dojoType="viewer.widgets.LotusTextButton" id="btn_zoomIn_btn" label="${labelZoomIn}" showLabel="false" title= "${labelZoomIn}" iconClass= "zoomInIcon1" class="lotusDijitButtonImg" dojoAttachPoint="zoomIn" dojoAttachEvent="onClick:_onZoomInSelect,onFocus:_onFocusZoomIn,onBlur:_onBlurZoomIn"></button></li>
 </ul>	
</div>
