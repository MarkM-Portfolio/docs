<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Presentation edit engine test suite runner</title>
	<meta charset="utf-8"/>
	<!-- Runner that loads full model stack -->
	
	<link rel="stylesheet" type="text/css" href="../../../util/jasmine-1.3.1/jasmine.css">
	<script type="text/javascript" src="../../../util/jasmine-1.3.1/jasmine.js"></script>
	<script type="text/javascript" src="../../../util/jasmine-1.3.1/jasmine-html.js"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"></script>
	<script type="text/javascript">
		dojo.registerModulePath("pres", "../presentation/js");
		dojo.registerModulePath("pres.test", "../presentation/test");
		dojo.registerModulePath("concord", "../concord/");
		
		/* load jasmine startup code, don't change this. */
		dojo.require("concord.tests.jasmine_startup");
		/* jasmine-doh adapter code */
		dojo.require("concord.tests.jasmine_doh_adapter");
		
		dojo.require("pres.test.utils");
		
		/* then include any other required scripts */
		dojo.require("pres.test.stubs.stubHelper");
		dojo.require("concord.util.browser");
	</script>
	
	<!-- then include test target scripts, include it as static to let Jasmine output helpful stack trace information -->
	
	<!-- models -->
	<script type="text/javascript" src="../../js/model/Document.js"></script>

	<script type="text/javascript" src="../../js/editor/model/Content.js"></script>
	<script type="text/javascript" src="../../js/editor/model/Paragraph.js"></script>
	<script type="text/javascript" src="../../js/editor/model/Selection.js"></script>
	<script type="text/javascript" src="../../js/editor/model/Span.js"></script>
	<script type="text/javascript" src="../../js/editor/model/TxtCell.js"></script>
	
	<script type="text/javascript" src="../../js/editor/EditorUtilList.js"></script>
	<script type="text/javascript" src="../../js/editor/EditorUtilNumber.js"></script>
	<script type="text/javascript" src="../../js/editor/EditorUtil.js"></script>
	<script type="text/javascript" src="../../js/editor/BoxEditor.js"></script>
	<script type="text/javascript" src="../../js/editor/Box.js"></script>
	
	<!-- finally, include test target scripts, include it as static to let Jasmine output helpful stack trace information -->
	<script type="text/javascript" src="editor/ut_basic_edit.js"></script>
</head>
</html>
