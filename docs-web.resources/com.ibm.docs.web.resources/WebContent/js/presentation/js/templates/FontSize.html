<span class="dijit dijitReset dijitInline fontSize"
	><span class='dijitReset dijitInline dijitButtonNode'
		><span class="dijitReset dijitStretch dijitButtonContents"><span data-dojo-attach-event="ondijitclick:__onClick,onkeydown:_onButtonKeyDown" 
			data-dojo-attach-point="_arrowWrapperNode,_popupStateNode,tooltipNode,focusNode,titleNode,_buttonNode"
			role="button" aria-haspopup="true" aria-labelledby="${id}_label"
			><span class="dijitReset dijitInline dijitIcon"
				data-dojo-attach-point="iconNode"
			></span
			><input class="dijitReset dijitInline dijitButtonText"  data-dojo-attach-event="onkeydown:_onInputKeyDown,oninput:_onInputChange,onmousedown:_onInputMouseDown" 
				data-dojo-attach-point="containerNode,inputNode" type="text" tabIndex="-1"
				id="${id}_label"
			></input
			></span><span class="dijitReset dijitInline fontSizeUpDown dijitArrowButtonInner" dojoAttachPoint='fontSizeUpDown'><span tabIndex='-1' class='fontSizeWrapper dijitReset dijitInline fontSizeUpWrapper' data-dojo-attach-event="onkeydown:_onUpArrowKeyDown"  dojoAttachPoint='fontSizeUpWrapper'><span class="dijitReset dijitInline fontSizeUp" dojoAttachPoint='fontSizeUp'></span
			><span class="dijitReset dijitArrowButtonChar" role="presentation">&#9650;</span></span><span class='dijitReset dijitInline fontSizeWrapperSep'></span><span class='fontSizeWrapper fontSizeDownWrapper dijitReset dijitInline' dojoAttachPoint='fontSizeDownWrapper' tabIndex='-1' data-dojo-attach-event="onkeydown:_onDownArrowKeyDown"><span class="dijitReset dijitInline fontSizeDown" dojoAttachPoint='fontSizeDown'></span><span class="dijitReset dijitArrowButtonChar" role="presentation">&#9660;</span></span
			></span></span
	></span
	><input ${!nameAttrSetting} type="${type}" value="${value}" class="dijitOffScreen" tabIndex="-1"
		data-dojo-attach-event="onclick:_onClick"
		data-dojo-attach-point="valueNode" role="presentation" aria-hidden="true"
/></span>
