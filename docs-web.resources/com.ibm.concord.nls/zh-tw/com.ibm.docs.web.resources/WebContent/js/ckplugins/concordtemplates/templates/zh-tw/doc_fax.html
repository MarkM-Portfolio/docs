<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>傳真封面</title>
</head>
<body  class="concord_Doc_Style_4">

<p class="page" id="fax">

	<p documentBlock="true" restyle="false" concordTemplateComponent="letterhead" class="letterhead">
		<h1>傳真封面</h1>
		<!-- hr/-->
	</p>
	
	<p documentBlock="true"  class="section">
		<h2>寄件者</h2>
		<ul>
			<li class="author">姓名</li>
			<li class="date">MM/DD/YYYY</li>
			<li class="email">email@example.com</li>
			<li class="phone">(123) 456-789</li>
		</ul>
	</p>

	<p documentBlock="true" class="section">
		<h2>收件者</h2>
		<ul>
			<li class="author">姓名</li>
			<li class="date">MM/DD/YYYY</li>
			<li class="email">email@example.com</li>
			<li class="phone">(123) 456-789</li>
		</ul>
	</p>

	<p documentBlock="true" class="section">
		<h2>內容</h2>
		<ul>
			<li>文件 1</li>
			<li>文件 2</li>
		</ul>
	</p>

	<p documentBlock="true"  class="section">
		<h2>特殊指示</h2>
		<!--
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse facilisis turpis ac mi porttitor vel pharetra ante tincidunt. Nam faucibus nisi vel velit porta viverra.</p>		
		-->
	</p>
	
</p>

</body>
</html>
