title = Ibm-IBMA4AUI
description = Handles Abstract User Interface Markup Language (AUIML) files.  This format is like IBM-IBMJDK11 but has a special string ID naming convention which identifies certain string values are not to be translated.  This Handler is an Analyzer which selects either Ibm-IBMA4AUI_LRB or Ibm-IBMA4AUI_PRB to do the Handling based on the source file extension. 
