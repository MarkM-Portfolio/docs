Message_PythonProcessFailed$uuid=CRRSE1E
Message_PythonProcessFailed$useraction=Identifica\u0163i pachetul cu probleme privind la istoricul de instalare. \u00cen Managerul de instalare, face\u0163i clic pe Fi\u015fier > Istoric de instalare. \u00cen modul consol\u0103, introduce\u0163i S pe meniul principal pentru a selecta "Vizualizare Istoric de instalare". Contacta\u0163i suportul pentru clien\u0163i IBM.
Message_PythonProcessFailed$explanation=Scriptul Python are limit\u0103ri.
Message_PythonProcessFailed$msg=A e\u015fuat implementarea componentei {0}, verifica\u0163i fi\u015fierul istoric {1} pentru a afla mai multe detalii.

