Message_PythonProcessFailed$uuid=CRRSE1E
Message_PythonProcessFailed$useraction=Prepoznajte paket s te\u017eavo, tako da pregledate zgodovino namestitve. V upravljalniku namestitve kliknite Datoteka > Zgodovina namestitve. V glavnem meniju v na\u010dinu konzole vnesite S in izberite "Prika\u017ei zgodovino namestitve". Obrnite se na IBM-ovo podporo za stranke.
Message_PythonProcessFailed$explanation=Skrip python ima omejitve.
Message_PythonProcessFailed$msg=Razmestitev komponente {0} ni uspela; za ve\u010d podrobnosti preglejte datoteko dnevnika {1}.

Message_PythonProcessFailedAtStart$uuid=CRRSE2E
Message_PythonProcessFailedAtStart$explanation=Python ni bil name\u0161\u010den ali najden v poti OS; ali ima skript razmestitve python omejitve.
Message_PythonProcessFailedAtStart$msg=Pri izvajanju razmestitve komponente {0} zagon skripta python ni uspel.

