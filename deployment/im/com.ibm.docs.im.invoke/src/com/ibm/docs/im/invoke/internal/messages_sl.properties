Message_InvalidNumberOfParameters$uuid=CRRSE1234E
Message_InvalidNumberOfParameters$useraction=Prepoznajte paket s te\u017eavo, tako da pregledate zgodovino namestitve. V upravljalniku namestitve kliknite Datoteka > Zgodovina namestitve. V glavnem meniju v na\u010dinu konzole vnesite S in izberite "Prika\u017ei zgodovino namestitve". Obrnite se na IBM-ovo podporo za stranke.
Message_InvalidNumberOfParameters$explanation=Namestitveni program ne po\u0161ilja pravilnih parametrov za binarno operacijo, ki jo posku\u0161a izvesti. To je interna napaka, ki je upravljalnik namestitve ne more odpraviti.
Message_InvalidNumberOfParameters$message=Za zamenjavo je potrebnih {0} parametrov, vendar na voljo je bilo samo {1} parametrov. (Uporaba: <file> <search_string> <replacement_string>)

