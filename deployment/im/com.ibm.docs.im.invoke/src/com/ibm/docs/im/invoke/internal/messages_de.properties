Message_InvalidNumberOfParameters$uuid=CRRSE1234E
Message_InvalidNumberOfParameters$useraction=Stellen Sie fest, bei welchem Paket das Problem auftritt, indem Sie das Installationsprotokoll \u00fcberpr\u00fcfen. Klicken Sie im Installation Manager auf 'Datei' > 'Installationsprotokoll'. Geben Sie im Konsolmodus im Hauptmen\u00fc 'S' ein, um 'Installationsprotokoll anzeigen' auszuw\u00e4hlen. Wenden Sie sich an den IBM Kundendienst.
