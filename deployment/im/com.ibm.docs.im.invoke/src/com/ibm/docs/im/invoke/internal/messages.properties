#Python process failure
Message_PythonProcessFailed$uuid=CRRSE1E
Message_PythonProcessFailed$useraction=Identify the package that has the issue by looking at the installation history. In Installation Manager, click File > Installation History. In console mode, enter S on the main menu to select "View Installation History". Contact IBM customer support.
Message_PythonProcessFailed$explanation=The python script has limitations.
Message_PythonProcessFailed$msg=Failed to deploy component {0}, please check log file {1} for more details .

Message_PythonProcessFailedAtStart$uuid=CRRSE2E
Message_PythonProcessFailedAtStart$explanation=The python has not been installed or found in OS path, or python deployment script has limitations.
Message_PythonProcessFailedAtStart$msg=Failed to run python script when beginning to deploy component {0}.

CRRSE3E$uuid=CRRSE3E
CRRSE3E$useraction=Check the runCommand job error message, fix it, and then try to install again.
CRRSE3E$explanation=Installer submits a runCommand JobManager job to run a script on remote machine, but the job failed.

CRRSE4E$uuid=CRRSE4E
CRRSE4E$useraction=Check the collectFile job error message, fix it, and then try to install again.
CRRSE4E$explanation=Installer submits a collectFile JobManager job to transfer a directory to Deployment Manager, but the job failed.

CRRSE5E$uuid=CRRSE5E
CRRSE5E$useraction=Check the collectFile job error message, fix it, and then try to install again.
CRRSE5E$explanation=Installer submits a collectFile JobManager job to transfer files to Deployment Manager, but the job failed.

CRRSE6E$uuid=CRRSE6E
CRRSE6E$useraction=Check the distributeFile job error message, fix it, and then try to install again.
CRRSE6E$explanation=Installer submits a distributeFile JobManager job to transfer files to remote nodes, but the job failed.

CRRSE7E$uuid=CRRSE7E
CRRSE7E$useraction=Check the removeFile job error message, fix it, then try to install again.
CRRSE7E$explanation=Installer submits a removeFile JobManager job to delete a file on remote nodes, but the job failed.
