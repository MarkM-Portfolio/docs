Message_InvalidNumberOfParameters$uuid=CRRSE1234E
Message_InvalidNumberOfParameters$useraction=Identify the package that has the issue by looking at the installation history. In Installation Manager, click File > Installation History. In console mode, enter S on the main menu to select "View Installation History". Contact IBM customer support.
Message_InvalidNumberOfParameters$explanation=The installer is not passing in the correct parameters for binary that it is trying to execute. This is an internal error which cannot be resolved by the Installation Manager.
Message_InvalidNumberOfParameters$message=Replace requires {0} parameters, but had only {1} parameters. (Usage: <file> <search_string> <replacement_string>)

Message_FileDoesNotExist$uuid=CRRSE1235E
Message_FileDoesNotExist$useraction=Identify the package that has the issue by looking at the installation history. In Installation Manager, click File > Installation History. In console mode, enter S on the main menu to select "View Installation History". Contact IBM customer support.
Message_FileDoesNotExist$explanation=A program that the installer is running is attempting to replace a string in a file that does not exist. This is an internal error which cannot be resolved by the Installation Manager.
Message_FileDoesNotExist$message=File {0} does not exist.

Message_FileNotWritable$uuid=CRRSE1236E
Message_FileNotWritable$useraction=Identify the package that has the issue by looking at the installation history. In Installation Manager, click File > Installation History. In console mode, enter S on the main menu to select "View Installation History". Contact IBM customer support.
Message_FileNotWritable$explanation=A program that the installer is running is attempting to replace a string in a read-only file. This is an internal error that cannot be resolved by the Installation Manager.
Message_FileNotWritable$message=File {0} is not writable.

Message_InvalidArgument_EmptyString$uuid=CRRSE1237E
Message_InvalidArgument_EmptyString$useraction=Identify the package that has the issue by looking at the installation history. In Installation Manager, click File > Installation History. In console mode, enter S on the main menu to select View Installation History.
Message_InvalidArgument_EmptyString$explanation=A program that the installer is running is attempting to replace the empty string in a file. This is an internal error that cannot be resolved by the Installation Manager.
Message_InvalidArgument_EmptyString$message=The string to be replaced cannot be an empty string.
