Message_FileNotWritable$uuid=CRRSE1236E
Message_FileNotWritable$useraction=Identifique o pacote que possui o problema examinando o hist\u00f3rico de instala\u00e7\u00e3o. No Installation Manager, clique em Arquivo > Hist\u00f3rico de Instala\u00e7\u00e3o. No modo do console, insira S no menu principal para selecionar "Visualizar Hist\u00f3rico de Instala\u00e7\u00e3o". Entre em contato com o suporte ao cliente IBM.
