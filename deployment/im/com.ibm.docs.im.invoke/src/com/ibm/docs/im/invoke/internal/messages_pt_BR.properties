#Python process failure
Message_PythonProcessFailed$uuid=CRRSE1E
Message_PythonProcessFailed$useraction=Identifique o pacote que possui o problema examinando o hist\u00f3rico de instala\u00e7\u00e3o. No Installation Manager, clique em Arquivo > Hist\u00f3rico de Instala\u00e7\u00e3o. No modo do console, insira S no menu principal para selecionar "Visualizar Hist\u00f3rico de Instala\u00e7\u00e3o". Entre em contato com o suporte ao cliente IBM.
Message_PythonProcessFailed$explanation=O script python tem limita\u00e7\u00f5es.
Message_PythonProcessFailed$msg=Falha ao implementar o componente {0}, verifique o arquivo de log {1} para obter mais detalhes.

Message_PythonProcessFailedAtStart$uuid=CRRSE2E
Message_PythonProcessFailedAtStart$explanation=O python n\u00e3o foi instalado ou localizado no caminho do sistema operacional, o o script de implementa\u00e7\u00e3o do python tem limita\u00e7\u00f5es.
Message_PythonProcessFailedAtStart$msg=Falha ao executar o script python ao iniciar a implementa\u00e7\u00e3o do componente {0}.

CRRSE3E$uuid=CRRSE3E
