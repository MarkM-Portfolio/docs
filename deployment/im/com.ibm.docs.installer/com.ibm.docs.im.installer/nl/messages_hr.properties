feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=HCL Connections Suite pru\u017ea mogu\u0107nosti pohrane dokumenata, upravljanja ra\u010dunima i dru\u0161tvene mogu\u0107nosti, uklju\u010duju\u0107i status prisutnosti i chat unutar dokumenata ako ste instalirali Connections poslu\u017eitelj za chat/sastanke (Sametime). Po\u0161to je za Connections Docs potrebno spremi\u0161te, ako ne izaberete HCL Connections Suite, morate izabrati "IBM enterprise content management services" da biste mogli nastaviti instalaciju.
