feature.ConnectionsDocs.IBMProductsIntegrationG.name=Proizvodi s kojima \u0107e se HCL Connections Docs integrirati. "Connections" mo\u017ee uklju\u010divati Sametime integraciju
feature.ConnectionsDocs.IBMProductsIntegrationG.description=Integracija HCL Connections Docsa s drugim proizvodima omogu\u0107uje korisnicima otvaranje i ure\u0111ivanje dokumenata izravno u pridru\u017eenom spremi\u0161tu i pru\u017ea im dru\u0161tvene mogu\u0107nosti dok rade na dokumentu.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Integrirat \u0107e se samo HCL Connections. Connections uklju\u010duje Datoteke, Novosti, Zajednice, Profile, upravljanje ra\u010dunima i drugo. Datoteke pru\u017eaju osnovno spremi\u0161te dokumenata i omogu\u0107uju upravljanje dokumentima. Ako Connections ima integrirane Sametime usluge, dostupni su i informiranost o statusu i chat unutar dokumenata.

feature.ConnectionsDocs.IBMICCCM.name=Connections i Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=Uz HCL Connections, integrirat \u0107e se HCL Connections Content Manager koji pru\u017ea pohranu za napredno spremi\u0161te dokumenata i upravljanje pomo\u0107u knji\u017enica zajednice, uklju\u010duju\u0107i kompleksnu prijavu i odjavu dokumenata. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Integrirat \u0107e se samo IBM Content Navigator. Content Navigator predstavlja vrlo robusno spremi\u0161te dokumenata i sistem za upravljanje.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator i Sametime
feature.ConnectionsDocs.IBMSTG.description=Uz IBM Content Navigator integrirat \u0107e se HCL Sametime za pru\u017eanje informiranosti o statusu i mogu\u0107nosti chata unutar dokumenata.

feature.ConnectionsDocs.IBMICECM.name=Connections i Content Navigator
feature.ConnectionsDocs.IBMICECM.description=Istovremeno \u0107e se integrirati i HCL Connections i IBM Content Navigator da bi se omogu\u0107ili razli\u010diti tipovi pohrane dokumenata i upravljanja dokumentima, uz upravljanje ra\u010dunima i dru\u0161tvene mogu\u0107nosti. Ako Connections ima integrirane Sametime usluge, dostupni su i informiranost o statusu i chat unutar dokumenata.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager i Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=Integrirat \u0107e se HCL Connections, HCL Connections Content Manager i IBM Content Navigator za pru\u017eanje naprednog spremi\u0161ta dokumenata, upravljanja ra\u010dunom i dru\u0161tvenih mogu\u0107nosti koje uklju\u010duju informiranost o statusu i chat unutar dokumenata ako Connections ima integrirane Sametime usluge.

