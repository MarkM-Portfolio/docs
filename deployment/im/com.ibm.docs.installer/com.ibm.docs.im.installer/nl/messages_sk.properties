feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=Komponent HCL Connections Suite poskytuje \u00falo\u017en\u00fd priestor dokumentov, mana\u017ement kont a soci\u00e1lne schopnosti vr\u00e1tane sledovania stavu a rozhovoru v dokumentoch, ak je nain\u0161talovan\u00fd server rozhovorov/sch\u00f4dz\u00ed Connections (Sametime). Produkt Connections Docs vy\u017eaduje arch\u00edv, preto ak zru\u0161\u00edte v\u00fdber komponentu HCL Connections Suite, mus\u00edte vybra\u0165 komponent "Slu\u017eby spr\u00e1vy podnikov\u00e9ho obsahu IBM", aby sa dalo pokra\u010dova\u0165 v tejto in\u0161tal\u00e1cii.
