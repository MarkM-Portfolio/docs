feature.ConnectionsDocs.IBMProductsIntegrationG.name=Produkty, s ktor\u00fdmi bude integrovan\u00fd produkt HCL Connections Docs. "Connections" m\u00f4\u017ee zah\u0155\u0148a\u0165 integr\u00e1ciu s produktom Sametime
feature.ConnectionsDocs.IBMProductsIntegrationG.description=Integr\u00e1cia produktu HCL Connections Docs s in\u00fdmi produktmi umo\u017e\u0148uje pou\u017e\u00edvate\u013eom otv\u00e1ra\u0165 a upravova\u0165 dokumenty priamo z priraden\u00e9ho arch\u00edvu a poskytuje im soci\u00e1lne schopnosti pri pr\u00e1ci v dokumente.

feature.ConnectionsDocs.IBMConnections.name=Lotus Connections
feature.ConnectionsDocs.IBMConnections.description=Bude sa integrova\u0165 iba produkt HCL Connections. Produkt Connections zah\u0155\u0148a aplik\u00e1cie S\u00fabory, Novinky, Komunity, Profily, mana\u017ement kont at\u010f. Aplik\u00e1cia S\u00fabory poskytuje z\u00e1kladn\u00fd arch\u00edv dokumentov a mana\u017ement dokumentov. Ak m\u00e1 produkt Connections integrovan\u00e9 slu\u017eby Sametime, v dokumentoch je k dispoz\u00edcii sledovanie stavu a rozhovor.

feature.ConnectionsDocs.IBMICCCM.name=Connections a Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=Spolu s produktom HCL Connections sa bude integrova\u0165 produkt HCL Connections Content Manager, ktor\u00fd poskytuje roz\u0161iren\u00fd \u00falo\u017en\u00fd priestor arch\u00edvu dokumentov a mana\u017ement prostredn\u00edctvom kni\u017en\u00edc komunity vr\u00e1tane komplexn\u00e9ho prihlasovania a odhlasovania dokumentov. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Bude sa integrova\u0165 iba produkt IBM Content Navigator. Content Navigator je ve\u013emi robustn\u00fd arch\u00edv dokumentov a riadiaci syst\u00e9m.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator a Sametime
feature.ConnectionsDocs.IBMSTG.description=Spolu s produktom IBM Content Navigator sa bude integrova\u0165 produkt HCL Sametime, ktor\u00fd poskytuje sledovanie stavu a schopnosti rozhovoru v dokumentoch.

feature.ConnectionsDocs.IBMICECM.name=Connections a Content Navigator
feature.ConnectionsDocs.IBMICECM.description=Produkty HCL Connections a IBM Content Navigator sa bud\u00fa integrova\u0165 v rovnakom \u010dase a poskytuj\u00fa r\u00f4zne typy ukladania a mana\u017ementu dokumentov spolu s mana\u017emenom kont a soci\u00e1lnymi schopnos\u0165ami. Ak m\u00e1 produkt Connections integrovan\u00e9 slu\u017eby Sametime, v dokumentoch je k dispoz\u00edcii sledovanie stavu a rozhovor.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager a Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=Bud\u00fa sa integrova\u0165 produkty HCL Connections, HCL Connections Content Manager a IBM Content Navigator na poskytnutie roz\u0161\u00edren\u00e9ho arch\u00edvu dokumentov, mana\u017ementu kont a soci\u00e1lnych schopnost\u00ed, ktor\u00e9 zah\u0155\u0148aj\u00fa sledovanie stavu a rozhovor v dokumentoch, ak m\u00e1 produkt Connections integrovan\u00e9 slu\u017eby Sametime.

feature.ConnectionsDocs.IBMTPI.description=Produkt HCL Connections Docs sa bude integrova\u0165 s arch\u00edvom s\u00faborov in\u00fdm ako od IBM.
