feature.IBMDocs.IBMConnectionsG.description=Integrarea HCL Connections Docs cu produse de colaborare IBM asigur\u0103 utilizatorilor capabilit\u0103\u0163ile sociale c\u00e2nd lucreaz\u0103 pe un document.
feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=HCL Connections Suite asigur\u0103 stocarea documentelor, gestionarea conturilor \u015fi capabilit\u0103\u0163i sociale, inclusiv sesizarea prezen\u0163ei \u015fi chat \u00een cadrul documentelor, dac\u0103 a\u0163i instalat serverul Connections Chat/Meetings (Sametime). Deoarece Connections Docs necesit\u0103 o magazie, dac\u0103 deselecta\u0163i HCL Connections Suite, trebuie s\u0103 selecta\u0163i "Serviciile IBM de gestionare con\u0163inut de \u00eentreprindere" pentru a continua aceast\u0103 instalare.
feature.IBMDocs.IBMST.name=HCL Sametime Stand-alone, utilizat cu servicii ECM
feature.IBMDocs.IBMST.description=C\u00e2nd serviciile IBM de gestionare con\u0163inut de \u00eentreprindere (ECM) reprezint\u0103 magazia, Sametime Stand-alone asigur\u0103 capabilit\u0103\u0163ile de sesizare prezen\u0163\u0103 \u015fi chat \u00een cadrul documentelor.
