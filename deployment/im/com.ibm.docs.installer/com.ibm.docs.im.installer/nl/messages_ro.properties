feature.IBMDocs.IBMViewerExt.name=Extensie vizualizator
feature.IBMDocs.IBMViewerExt.description=Extensia vizualizator integreaz\u0103 Vizualizatorul cu Connections pentru a permite utilizatorilor s\u0103 vizualizeze documente \u00een HCL Connections Docs.

feature.ConnectionsDocs.IBMProductsIntegrationG.name=Produsele cu care va fi integrat HCL Connections Docs. "Connections" poate include integrarea Sametime.
feature.ConnectionsDocs.IBMProductsIntegrationG.description=Integrarea HCL Connections Docs cu alte produse permite utilizatorilor s\u0103 s\u0103 deschid\u0103 \u015fi s\u0103 editeze documente direct din magazia asociat\u0103 \u015fi le asigur\u0103 capabilit\u0103\u0163ile sociale c\u00e2nd lucreaz\u0103 pe un document.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Numai HCL Connections va fi integrat. Connections include Fi\u015fiere, \u015etiri, Comunit\u0103\u0163i, Profiluri, gestionarea contului \u015fi a\u015fa mai departe. Fi\u015fiere asigur\u0103 o magazie de documente de baz\u0103 \u015fi gestionarea documentelor. \u00cen cazul \u00een care Connections este integrat cu serviciile Sametime, \u00een cadrul documentelor sunt disponibile sesizarea prezen\u0163ei \u015fi chat-ul.

feature.ConnectionsDocs.IBMICCCM.name=Connections \u015fi Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=\u00cempreun\u0103 cu HCL Connections, va fi integrat HCL Connections Content Manager, pentru a se asigura func\u0163ii avansate de stocare \u015fi gestionare pentru magazia de documente prin bibliotecile de comunitate, inclusiv o func\u0163ionalitate complex\u0103 de \u00eenregistrare la intrare \u015fi la ie\u015fire a documentelor. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Numai IBM Content Navigator va fi integrat. Content Navigator este un foarte solid sistem de magazie de documente \u015fi gestionare.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator \u015fi Sametime
feature.ConnectionsDocs.IBMSTG.description=\u00cempreun\u0103 cu IBM Content Navigator, va fi integrat HCL Sametime, pentru a se asigura \u00een cadrul documentelor capabilit\u0103\u0163i de sesizare a prezen\u0163ei \u015fi chat.

feature.ConnectionsDocs.IBMICECM.name=Connections \u015fi Content Navigator
feature.ConnectionsDocs.IBMICECM.description=Vor fi integrate simultan at\u00e2t HCL Connections, c\u00e2t \u015fi IBM Content Navigator, pentru a se asigura stocarea \u015fi gestionarea mai multor tipuri de documente, precum \u015fi gestionarea contului \u015fi capabilit\u0103\u0163i sociale. \u00cen cazul \u00een care Connections este integrat cu serviciile Sametime, \u00een cadrul documentelor sunt disponibile sesizarea prezen\u0163ei \u015fi chat-ul.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager \u015fi Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=Vor fi integrate HCL Connections, HCL Connections Content Manager \u015fi IBM Content Navigator pentru a se asigura func\u0163ii avansate de magazie de documente \u015fi gestionare a contului, precum \u015fi capabilit\u0103\u0163i sociale, cum ar fi sesizarea prezen\u0163ei \u015fi chat \u00een cadrul documentelor, dac\u0103 a fost integrat Connections cu serviciile Sametime.

feature.ConnectionsDocs.IBMTPI.description=HCL Connections Docs va fi integrat cu o magazie de fi\u015fiere non-IBM.
