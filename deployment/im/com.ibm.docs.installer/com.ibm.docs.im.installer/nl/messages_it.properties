feature.IBMDocs.IBMConversion.name=Applicazione di conversione formato documenti
feature.IBMDocs.IBMConversion.description=L'applicazione di conversione formato documenti di HCL Connections Docs formatta documenti caricati su Connections Files in modo che possano essere aperti o modificati online in Editor Application.
feature.IBMDocs.IBMDocs.name=Editor Application
feature.IBMDocs.IBMDocs.description=Prima di selezionare il componente Editor Application di HCL Connections Docs, \u00e8 necessario selezionare l'applicazione di conversione formato documenti.
feature.IBMDocs.IBMDocsG.name=Editor Application da installare
feature.IBMDocs.IBMDocsG.description=Selezionare i componenti di HCL Connections Docs che si desidera distribuire con questa procedura guidata di installazione.
feature.IBMDocs.IBMConnectionsG.name=Prodotti di collaborazione IBM preinstallati da integrare con HCL Connections Docs
feature.IBMDocs.IBMConnectionsG.description=L'integrazione di HCL Connections Docs con i prodotti di collaborazione IBM fornisce agli utenti funzioni sociali quando lavorano su un documento.
feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=HCL Connections Suite fornisce l'archiviazione documenti, la gestione account e le funzionalit\u00e0 sociali, comprese rilevazione e conversazione all'interno di documenti se \u00e8 stato installato il server Connections Chat/Meetings (Sametime). Poich\u00e9 Connections Docs richiede un repository, se \u00e8 stato deselezionato HCL Connections Suite, \u00e8 necessario selezionare "Servizi di gestione contenuto IBM enterprise" per procedere con l'installazione.
feature.IBMDocs.IBMST.name=HCL Sametime indipendente, utilizzato con i servizi ECM
feature.IBMDocs.IBMST.description=Quando i servizi di gestione contenuto IBM enterprise fanno da repository, Sametime indipendente fornisce funzionalit\u00e0 di rilevazione e conversazione all'interno dei documenti.
feature.IBMDocs.IBMLCST.name=HCL Connections Chat and Meetings
feature.IBMDocs.IBMLCST.description=HCL Connections Chat and Meetings
feature.IBMDocs.IBMCCMG.name=Prodotti di gestione contenuto IBM preinstallati da integrare con HCL Connections Docs
feature.IBMDocs.IBMCCMG.description=L'integrazione di HCL Connections Docs con un prodotto di gestione contenuto IBM consente agli utenti di aprire e modificare documenti direttamente dal repository associato.
feature.IBMDocs.IBMCCM.name=HCL Connections Content Manager, incluso in Connections Suite
feature.IBMDocs.IBMCCM.description=Prima di selezionare HCL Connections Content Manager, \u00e8 necessario prima selezionare"HCL Connections Suite."
feature.IBMDocs.IBMECM.name=Servizi di gestione contenuto IBM enterprise
feature.IBMDocs.IBMECM.description=Se \u00e8 stata deselezionata la voce "Servizi di gestione contenuto IBM enterprise," \u00e8 necessario selezionare "HCL Connections Suite."
feature.IBMDocs.IBMSTG.name=L'integrazione con il servizio di conversazione e riunioni
feature.IBMDocs.IBMSTG.description=Integrazione con il servizio di conversazione e riunioni
feature.IBMDocs.IBMViewer.name=Viewer Application
feature.IBMDocs.IBMViewer.description=Con Viewer Application di HCL Connections Docs, gli utenti con accesso in lettura possono visualizzare l'ultima versione pubblicata di un documento.
feature.IBMDocs.IBMDocsProxy.name=Editor Proxy
feature.IBMDocs.IBMDocsProxy.description=Editor Proxy fornisce un'affinit\u00e0 di sessione in HCL Connections Docs.
feature.IBMDocs.IBMDocsExt.name=Editor Extension
feature.IBMDocs.IBMDocsExt.description=Editor Extension di HCL Connections Docs integra Docs con Connections per consentire agli utenti di aprire e modificare documenti in Connections Docs.
feature.IBMDocs.IBMViewerExt.name=Viewer Extension
feature.IBMDocs.IBMViewerExt.description=Viewer Extension integra Viewer con Connections per consentire agli utenti di visualizzare documenti in HCL Connections Docs.

feature.ConnectionsDocs.IBMProductsIntegrationG.name=Prodotti con cui HCL Connections Docs sar\u00e0 integrato. "Connections" pu\u00f2 includere l'integrazione di Sametime
feature.ConnectionsDocs.IBMProductsIntegrationG.description=L'integrazione di HCL Connections Docs con altri prodotti consente agli utenti di aprire e modificare documenti direttamente dal repository associato e fornisce funzionalit\u00e0 sociali quando lavorano in un documento.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Solo HCL Connections verr\u00e0 integrato. Connections include File, Notizie, Comunit\u00e0, Profili, gestione account, e cos\u00ec via. File fornisce funzionalit\u00e0 base di archiviazione e gestione documenti. Sono disponibili funzionalit\u00e0 di rilevazione e conversazione all'interno dei documenti se Connections dispone di servizi Sametime integrati.

feature.ConnectionsDocs.IBMICCCM.name=Connections e Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=Oltre a HCL Connections, verr\u00e0 integrato HCL Connections Content Manager per fornire funzionalit\u00e0 avanzate di archiviazione e gestione documenti tramite le librerie della comunit\u00e0, inclusi check-in e check-out complessi dei documenti. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Solo IBM Content Navigator verr\u00e0 integrato. Content Navigator \u00e8 un sistema di archiviazione e gestione documenti altamente affidabile.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator e Sametime
feature.ConnectionsDocs.IBMSTG.description=Oltre a IBM Content Navigator, HCL Sametime verr\u00e0 integrato per fornire capacit\u00e0 di rilevazione e conversazione all'interno dei documenti.

feature.ConnectionsDocs.IBMICECM.name=Connections e Content Navigator
feature.ConnectionsDocs.IBMICECM.description=HCL Connections e IBM Content Navigator verranno integrati contemporaneamente per fornire tipi diversi di archiviazione e gestione documenti, nonch\u00e9 funzionalit\u00e0 sociali e di gestione account. Sono disponibili funzionalit\u00e0 di rilevazione e conversazione all'interno dei documenti se Connections dispone di servizi Sametime integrati.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager e Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=HCL Connections, HCL Connections Content Manager e IBM Content Navigator verranno tutti integrati per offrire funzionalit\u00e0 avanzate di repository documenti, gestione account e social che includono rilevazione e conversazione all'interno dei documenti se Connections dispone di servizi Sametime integrati.

feature.ConnectionsDocs.IBMTPI.description=HCL Connections Docs verr\u00e0 integrato con un repository di file non IBM.
feature.ConnectionsDocs.IBMTPI.name=Altri sistemi di gestione dei contenuti.
