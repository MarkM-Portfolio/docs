feature.IBMDocs.IBMCCMG.description=Integrace produktu HCL Connections Docs s produkty spr\u00e1vy obsahu IBM umo\u017e\u0148uje u\u017eivatel\u016fm otv\u00edrat a upravovat dokumenty p\u0159\u00edmo v p\u0159idru\u017een\u00e9m \u00falo\u017ei\u0161ti.
