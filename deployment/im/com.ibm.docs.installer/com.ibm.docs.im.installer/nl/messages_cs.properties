feature.ConnectionsDocs.IBMProductsIntegrationG.name=Produkty, s nimi\u017e bude produkt HCL Connections Docs integrov\u00e1n. Volba Connections m\u016f\u017ee zahrnovat integraci s produktem Sametime.
feature.ConnectionsDocs.IBMProductsIntegrationG.description=Integrace produktu HCL Connections Docs s jin\u00fdmi produkty umo\u017e\u0148uje u\u017eivatel\u016fm otv\u00edrat a upravovat dokumenty p\u0159\u00edmo v p\u0159idru\u017een\u00e9m \u00falo\u017ei\u0161ti a poskytuje jim funkce soci\u00e1ln\u00edch s\u00edt\u00ed p\u0159i pr\u00e1ci na dokumentu.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Integrov\u00e1n bude pouze produkt HCL Connections. Volba Connections zahrnuje slu\u017eby Soubory, Novinky, Komunity, Profily, spr\u00e1vu \u00fa\u010dt\u016f apod. Slu\u017eba Soubory poskytuje z\u00e1kladn\u00ed \u00falo\u017ei\u0161t\u011b dokument\u016f a funkce spr\u00e1vy dokument\u016f. Jsou-li v produktu Connections integrov\u00e1ny slu\u017eby produktu Sametime, jsou k dispozici funkce dostupnosti a konverzace v r\u00e1mci dokument\u016f.

feature.ConnectionsDocs.IBMICCCM.name=Connections a Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=Spolu s produktem HCL Connections bude integrov\u00e1n produkt HCL Connections Content Manager, aby bylo k dispozici roz\u0161\u00ed\u0159en\u00e9 \u00falo\u017ei\u0161t\u011b dokument\u016f a funkce spr\u00e1vy prost\u0159ednictv\u00edm knihoven komunity, a to v\u010detn\u011b komplexn\u00edho vracen\u00ed a zap\u016fj\u010dov\u00e1n\u00ed dokument\u016f. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Integrov\u00e1n bude pouze produkt IBM Content Navigator. Produkt Content Navigator je velmi robustn\u00ed syst\u00e9m s \u00falo\u017ei\u0161t\u011bm dokument\u016f a mo\u017enostmi jejich spr\u00e1vy.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator a Sametime
feature.ConnectionsDocs.IBMSTG.description=Spolu s produktem IBM Content Navigator bude integrov\u00e1n produkt HCL Sametime, aby byly v r\u00e1mci dokument\u016f k dispozici funkce dostupnosti a konverzace.

feature.ConnectionsDocs.IBMICECM.name=Connections a Content Navigator
feature.ConnectionsDocs.IBMICECM.description=Produkty HCL Connections a IBM Content Navigator budou integrov\u00e1ny sou\u010dasn\u011b, aby bylo mo\u017en\u00e9 poskytovat r\u016fzn\u00e9 typy ukl\u00e1d\u00e1n\u00ed a spr\u00e1vy dokument\u016f spolu s mo\u017enostmi spr\u00e1vy \u00fa\u010dt\u016f a funkcemi soci\u00e1ln\u00edch s\u00edt\u00ed. Jsou-li v produktu Connections integrov\u00e1ny slu\u017eby produktu Sametime, jsou k dispozici funkce dostupnosti a konverzace v r\u00e1mci dokument\u016f.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager a Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=Produkty HCL Connections, HCL Connections Content Manager a IBM Content Navigator budou spole\u010dn\u011b integrov\u00e1ny, aby bylo k dispozici roz\u0161\u00ed\u0159en\u00e9 \u00falo\u017ei\u0161t\u011b dokument\u016f, spr\u00e1va \u00fa\u010dt\u016f a funkce soci\u00e1ln\u00ed s\u00edt\u011b v\u010detn\u011b dostupnosti a mo\u017enost konverzace v r\u00e1mci dokument\u016f, je-li produkt Connections integrov\u00e1n se slu\u017ebami produktu Sametime.

feature.ConnectionsDocs.IBMTPI.description=Produkt HCL Connections Docs bude integrov\u00e1n s \u00falo\u017ei\u0161t\u011bm soubor\u016f jin\u00e9 spole\u010dnosti ne\u017e IBM.
