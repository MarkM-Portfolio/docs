feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=Pokud jste nainstalovali server konverzac\u00ed a sch\u016fzek produktu Connections (Sametime), sada HCL Connections Suite bude poskytovat mo\u017enosti ukl\u00e1d\u00e1n\u00ed dokument\u016f, spr\u00e1vy \u00fa\u010dt\u016f a soci\u00e1ln\u00edch funkc\u00ed v\u010detn\u011b informac\u00ed o dostupnosti a konverzace v r\u00e1mci dokument\u016f. Vzhledem k tomu, \u017ee produkt Connections Docs vy\u017eaduje \u00falo\u017ei\u0161t\u011b, po zru\u0161en\u00ed v\u00fdb\u011bru volby HCL Connections Suite nebude mo\u017en\u00e9 pokra\u010dovat v instalaci, pokud nevyberete volbu "Slu\u017eby syst\u00e9mu pro spr\u00e1vu podnikov\u00e9ho obsahu spole\u010dnosti IBM".
feature.IBMDocs.IBMST.name=Samostatn\u00fd produkt HCL Sametime, pou\u017e\u00edvan\u00fd se slu\u017ebami ECM
