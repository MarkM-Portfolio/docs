feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=HCL Connections Suite proporciona almacenamiento de documentos, gesti\u00f3n de cuentas y prestaciones sociales como, por ejemplo, el reconocimiento y la conversaci\u00f3n dentro de los documentos si ha instalado el servidor de Connections Chat/Meetings (Sametime). Como Connections Docs requiere un repositorio, si deselecciona HCL Connections Suite, debe seleccionar "IBM Enterprise Content Management Services" para continuar con esta instalaci\u00f3n.
