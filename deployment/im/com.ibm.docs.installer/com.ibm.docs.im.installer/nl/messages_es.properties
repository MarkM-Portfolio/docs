feature.ConnectionsDocs.IBMProductsIntegrationG.name=Productos con los que se integrar\u00e1 HCL Connections Docs. "Connections" pueden incluir la integraci\u00f3n de Sametime
feature.ConnectionsDocs.IBMProductsIntegrationG.description=La integraci\u00f3n de HCL Connections Docs con otros productos permite a los usuarios abrir y editar documentos directamente desde el repositorio asociado, y les proporciona prestaciones sociales cuando trabajan en un documento.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Solamente HCL Connections se integrar\u00e1. Connections incluye Archivos, Noticias, Comunidades, Perfiles, gesti\u00f3n de cuenta, y as\u00ed sucesivamente. Archivos proporciona un repositorio de documentos b\u00e1sico y gesti\u00f3n de documentos. Reconocimiento y conversaci\u00f3n en los documentos est\u00e1 disponible si Connections tiene servicios integrados de Sametime.

feature.ConnectionsDocs.IBMICCCM.name=Connections y Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=Junto con HCL Connections, HCL Connections Content Manager se integrar\u00e1 para proporcionar almacenaje de repositorio de documento avanzado y gesti\u00f3n a trav\u00e9s de las bibliotecas de la comunidad, incluyendo registro y salida de documentos complejo. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Solamente IBM Content Navigator ser\u00e1 integrado. Content Navigator es un repositorio de documento y sistema de gesti\u00f3n muy robusto.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator y Sametime
feature.ConnectionsDocs.IBMSTG.description=Junto con IBM Content Navigator, HCL Sametime ser\u00e1 integrado para proporcionar prestaciones de reconocimiento y conversaci\u00f3n en documentos.

feature.ConnectionsDocs.IBMICECM.name=Connections y Content Navigator
feature.ConnectionsDocs.IBMICECM.description=Tanto HCL Connections como IBM Content Navigator ser\u00e1n integrados a la vez para proporcionar diferentes tipos de almacenamiento de documento y gesti\u00f3n, junto con gesti\u00f3n de cuentas y prestaciones sociales. Reconocimiento y conversaci\u00f3n en los documentos est\u00e1 disponible si Connections tiene servicios integrados de Sametime.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager, y Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=HCL Connections, HCL Connections Content Manager, e IBM Content Navigator ser\u00e1n integrados para proporcionar repositorio de documento avanzado, gesti\u00f3n de cuentas, y prestaciones sociales que incluyen reconocimiento y conversaci\u00f3n en documentos si Connections tiene integrados servicios de Sametime.

feature.ConnectionsDocs.IBMTPI.description=HCL Connections Docs se integrar\u00e1 con un repositorio de archivos no IBM.
