feature.IBMDocs.IBMLCST.description=Komponent Rozmowa sieciowa i komponent Spotkania programu HCL Connections
feature.IBMDocs.IBMCCMG.name=Wst\u0119pnie zainstalowane produkty IBM do zarz\u0105dzania tre\u015bci\u0105, kt\u00f3re maj\u0105 zosta\u0107 zintegrowane z programem HCL Connections Docs
feature.IBMDocs.IBMCCMG.description=Integracja programu HCL Connections Docs z produktem IBM do zarz\u0105dzania tre\u015bci\u0105 pozwala u\u017cytkownikom otwiera\u0107 i edytowa\u0107 dokumenty bezpo\u015brednio z poziomu powi\u0105zanego repozytorium.
feature.IBMDocs.IBMCCM.name=HCL Connections Content Manager (do\u0142\u0105czony do pakietu Connections)
feature.IBMDocs.IBMCCM.description=Przed wybraniem opcji HCL Connections Content Manager nale\u017cy najpierw wybra\u0107 opcj\u0119 Pakiet HCL Connections.
feature.IBMDocs.IBMECM.name=Us\u0142ugi IBM ECM
