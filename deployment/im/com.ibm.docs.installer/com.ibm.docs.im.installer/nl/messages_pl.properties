feature.IBMDocs.IBMConnectionsG.description=Integracja programu HCL Connections Docs z produktami IBM wspomagaj\u0105cymi prac\u0119 grupow\u0105 udost\u0119pnia u\u017cytkownikom mo\u017cliwo\u015bci spo\u0142eczno\u015bciowe podczas pracy z dokumentem.
feature.IBMDocs.IBMConnections.name=Pakiet HCL Connections
feature.IBMDocs.IBMConnections.description=Pakiet HCL Connections udost\u0119pnia funkcje przechowywania dokument\u00f3w i zarz\u0105dzania kontami oraz mo\u017cliwo\u015bci spo\u0142eczno\u015bciowe, mi\u0119dzy innymi opcje sygnalizacji dost\u0119pno\u015bci w dokumentach, je\u015bli zostanie zainstalowany serwer rozm\u00f3w sieciowych/spotka\u0144 programu Connections (Sametime). Poniewa\u017c program Connections Docs wymaga repozytorium, je\u015bli wyb\u00f3r pakietu HCL Connections zostanie anulowany, nale\u017cy wybra\u0107 opcj\u0119 Us\u0142ugi IBM ECM, aby kontynuowa\u0107 instalowanie.
feature.IBMDocs.IBMST.name=Autonomiczny program HCL Sametime u\u017cywany z us\u0142ugami ECM
feature.IBMDocs.IBMST.description=Je\u015bli system IBM ECM pe\u0142ni rol\u0119 repozytorium, autonomiczny program Sametime udost\u0119pnia funkcje sygnalizacji dost\u0119pno\u015bci i mo\u017cliwo\u015bci prowadzenia rozm\u00f3w sieciowych podczas pracy z dokumentami.
