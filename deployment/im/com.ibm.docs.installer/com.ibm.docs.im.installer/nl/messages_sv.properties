feature.IBMDocs.IBMSTG.name=Integrering med Chat- och Meetings-tj\u00e4nsten
feature.IBMDocs.IBMSTG.description=Integrering med Chat- och Meetings-tj\u00e4nsten
feature.IBMDocs.IBMViewer.name=Viewer Application
feature.IBMDocs.IBMViewer.description=Med Viewer Application i HCL Connections Docs kan anv\u00e4ndare med l\u00e4s\u00e5tkomst se den senast publicerade versionen av ett dokument.
feature.IBMDocs.IBMDocsProxy.name=Editor Proxy
