feature.IBMDocs.IBMConnectionsG.description=Integrering av HCL Connections Docs med HCL collaboration-produkter ger anv\u00e4ndare sociala funktioner de kan anv\u00e4nda n\u00e4r de arbetar med dokument.
feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=HCL Connections Suite inneh\u00e5ller funktioner f\u00f6r dokumentlagring, kontohantering och sociala funktioner f\u00f6r n\u00e4rvaro och chatt fr\u00e5n dokument om Connections Chat/Meetings-servern (Sametime) har installerats. Om du avmarkerar HCL Connections Suite m\u00e5ste du, eftersom Connections Docs kr\u00e4ver en beh\u00e5llare, v\u00e4lja IBM Enterprise Content Management Services om installationen ska kunna forts\u00e4tta.
feature.IBMDocs.IBMST.name=HCL Sametime Stand-alone med ECM-tj\u00e4nster
feature.IBMDocs.IBMST.description=Om IBM Enterprise Content Management Services fungerar som beh\u00e5llare inneh\u00e5ller Sametime Stand-alone n\u00e4rvaro- och chattfunktioner som kan anv\u00e4ndas i dokument.
