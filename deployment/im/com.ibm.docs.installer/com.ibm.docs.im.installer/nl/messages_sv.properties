feature.IBMDocs.IBMCCMG.description=Integrering av HCL Connections Docs med en IBM Content Management-produkt g\u00f6r att anv\u00e4ndare kan \u00f6ppna och redigera dokument direkt fr\u00e5n det associerade lagret.
feature.IBMDocs.IBMCCM.name=HCL Connections Content Manager med Connections Suite
