feature.IBMDocs.IBMConversion.name=Document Format Conversion Application
feature.IBMDocs.IBMConversion.description=Document Format Conversion Application i HCL Connections Docs formaterar dokument som har \u00f6verf\u00f6rts till Connections Files s\u00e5 att de kan \u00f6ppnas och redigeras i Editor Application.
feature.IBMDocs.IBMDocs.name=Editor Application
feature.IBMDocs.IBMDocs.description=Innan du v\u00e4ljer Editor Application i HCL Connections Docs m\u00e5ste du f\u00f6rst v\u00e4lja Document Format Conversion Application.
