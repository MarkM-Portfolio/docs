feature.IBMDocs.IBMDocsExt.name=Editor Extension
feature.IBMDocs.IBMDocsExt.description=Editor Extension i HCL Connections Docs integrerar Docs med Connections s\u00e5 att anv\u00e4ndare kan \u00f6ppna och redigera dokument i Connections Docs.
feature.IBMDocs.IBMViewerExt.name=Viewer Extension
feature.IBMDocs.IBMViewerExt.description=Viewer Extension integrerar Viewer med Connections s\u00e5 att anv\u00e4ndare kan visa dokument i Connections Docs.

feature.ConnectionsDocs.IBMProductsIntegrationG.name=Produkter som HCL Connections Docs kommer att integreras med. "Connections" kan inkludera Sametime-integrering.
feature.ConnectionsDocs.IBMProductsIntegrationG.description=Genom att integrera HCL Connections Docs med andra produkter kan anv\u00e4ndare \u00f6ppna och redigera dokument direkt fr\u00e5n det associerade lagret. Anv\u00e4ndare f\u00e5r ocks\u00e5 tillg\u00e5ng till sociala funktioner n\u00e4r de arbetar i ett dokument.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Endast HCL Connections integreras. Connections inkluderar Filer, Nyheter, Gemenskaper, Profiler, kontohantering osv. Filer tillhandah\u00e5ller ett grundl\u00e4ggande dokumentlager och dokumenthantering. N\u00e4rvaro- och chattfunktioner inom dokument \u00e4r tillg\u00e4ngligt om Connections har integrerade Sametime-tj\u00e4nster.

feature.ConnectionsDocs.IBMICCCM.name=Connections och Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=Tillsammans med HCL Connections, integreras HCL Connections Content Manager f\u00f6r att tillhandah\u00e5lla avancerade funktioner f\u00f6r dokumentlagring och hantering genom gemenskapsbibliotek, inklusive komplex incheckning och utcheckning av dokument.

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Endast IBM Content Navigator integreras. Content Navigator \u00e4r ett v\u00e4ldigt robust system f\u00f6r lagring och hantering av dokument.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator och Sametime
feature.ConnectionsDocs.IBMSTG.description=Tillsammans med IBM Content Navigator, integreras HCL Sametime f\u00f6r att tillhandah\u00e5lla n\u00e4rvaro- och chattfunktioner i dokument.

feature.ConnectionsDocs.IBMICECM.name=Connections och Content Navigator
feature.ConnectionsDocs.IBMICECM.description=B\u00e5de HCL Connections och IBM Content Navigator integreras samtidigt f\u00f6r att tillhandah\u00e5lla olika typer av dokumentlagring och hantering, tillsammans med kontohantering och sociala funktioner. N\u00e4rvaro- och chattfunktioner inom dokument \u00e4r tillg\u00e4ngligt om Connections har integrerade Sametime-tj\u00e4nster.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager och Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=HCL Connections, HCL Connections Content Manager och IBM Content Navigator integreras alla f\u00f6r att tillhandah\u00e5lla avancerad dokumentlagring, kontohantering, och sociala funktioner som inkluderar n\u00e4rvaro- och chattfunktioner i dokument om Connections har integrerade Sametime-tj\u00e4nster.

feature.ConnectionsDocs.IBMTPI.description=HCL Connections Docs kommer att integreras med ett icke-IBM-fillager.
feature.ConnectionsDocs.IBMTPI.name=Andra inneh\u00e5llshanteringssystem
