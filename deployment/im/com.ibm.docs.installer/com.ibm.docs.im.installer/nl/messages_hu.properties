feature.IBMDocs.IBMDocsG.description=V\u00e1lassza ki azokat az HCL Connections Docs-\u00f6sszetev\u0151ket, amelyeket ezzel a telep\u00edt\u0151var\u00e1zsl\u00f3val telep\u00edteni k\u00edv\u00e1n.
feature.IBMDocs.IBMConnectionsG.name=Az HCL Connections Docs alkalmaz\u00e1ssal integr\u00e1lhat\u00f3 el\u0151re telep\u00edtett IBM egy\u00fcttm\u0171k\u00f6d\u00e9si term\u00e9kek
feature.IBMDocs.IBMConnectionsG.description=Az HCL Connections Docs \u00e9s az IBM egy\u00fcttm\u0171k\u00f6d\u00e9si term\u00e9kek integr\u00e1l\u00e1sa k\u00f6z\u00f6ss\u00e9gi k\u00e9pess\u00e9geket biztos\u00edt a felhaszn\u00e1l\u00f3k sz\u00e1m\u00e1ra a dokumentumokon val\u00f3 munkav\u00e9gz\u00e9s sor\u00e1n.
feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=Az HCL Connections Suite dokumentumt\u00e1rol\u00e1st, fi\u00f3kkezel\u00e9st \u00e9s k\u00f6z\u00f6ss\u00e9gi k\u00e9pess\u00e9geket biztos\u00edt, a Connections Chat/Meetings (Sametime) kiszolg\u00e1l\u00f3 telep\u00edt\u00e9se eset\u00e9n bele\u00e9rtve a dokumentumokon bel\u00fcli megfigyel\u00e9st \u00e9s cseveg\u00e9st. Mivel a Connections Docs t\u00e1rat ig\u00e9nyel, az HCL Connections Suite kijel\u00f6l\u00e9s\u00e9nek megsz\u00fcntet\u00e9se eset\u00e9n a telep\u00edt\u00e9s folytat\u00e1s\u00e1hoz ki kell v\u00e1lasztania az "IBM v\u00e1llalati tartalomkezel\u0151 szolg\u00e1ltat\u00e1sok" lehet\u0151s\u00e9get.
feature.IBMDocs.IBMST.name=Az HCL Sametime k\u00fcl\u00f6n\u00e1ll\u00f3 kiszolg\u00e1l\u00f3 haszn\u00e1lata az ECM-szolg\u00e1ltat\u00e1sokkal
feature.IBMDocs.IBMST.description=Amikor az IBM v\u00e1llalati tartalomkezel\u0151 szolg\u00e1ltat\u00e1sok t\u00e1rk\u00e9nt szolg\u00e1lnak, a Sametime k\u00fcl\u00f6n\u00e1ll\u00f3 kiszolg\u00e1l\u00f3 biztos\u00edtja a megfigyel\u00e9st \u00e9s a cseveg\u00e9st a dokumentumokban.
