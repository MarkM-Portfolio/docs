feature.IBMDocs.IBMLCST.description=HCL Connections Chat \u00e9s Meetings
feature.IBMDocs.IBMCCMG.name=Az HCL Connections Docs alkalmaz\u00e1ssal integr\u00e1lhat\u00f3 el\u0151re telep\u00edtett IBM tartalomkezel\u00e9si term\u00e9kek
feature.IBMDocs.IBMCCMG.description=Az HCL Connections Docs \u00e9s egy IBM tartalomkezel\u00e9si term\u00e9k integr\u00e1l\u00e1s\u00e1val a felhaszn\u00e1l\u00f3k k\u00f6zvetlen\u00fcl a t\u00e1rs\u00edtott t\u00e1rb\u00f3l nyithatnak meg \u00e9s szerkeszthetnek dokumentumokat.
feature.IBMDocs.IBMCCM.name=A Connections Suite r\u00e9szek\u00e9nt el\u00e9rhet\u0151 HCL Connections Content Manager
feature.IBMDocs.IBMCCM.description=Az HCL Connections Content Manager kiv\u00e1laszt\u00e1sa el\u0151tt ki kell v\u00e1lasztania az "HCL Connections Suite" csomagot.
feature.IBMDocs.IBMECM.name=IBM v\u00e1llalati tartalomkezel\u0151 szolg\u00e1ltat\u00e1sok
feature.IBMDocs.IBMECM.description=Az "IBM v\u00e1llalati tartalomkezel\u0151 szolg\u00e1ltat\u00e1sok" kijel\u00f6l\u00e9s\u00e9nek megsz\u00fcntet\u00e9se eset\u00e9n ki kell v\u00e1lasztania az "HCL Connections Suite" lehet\u0151s\u00e9get.
