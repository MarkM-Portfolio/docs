feature.IBMDocs.IBMConversion.name=Document Format Conversion alkalmaz\u00e1s
feature.IBMDocs.IBMConversion.description=Az HCL Connections Docs Document Format Conversion alkalmaz\u00e1sa \u00fagy form\u00e1zza a Connections Files alkalmaz\u00e1sba felt\u00f6lt\u00f6tt dokumentumokat, hogy azok online megnyithat\u00f3k \u00e9s szerkeszthet\u0151ek legyenek az Editor alkalmaz\u00e1sban.
feature.IBMDocs.IBMDocs.name=Editor alkalmaz\u00e1s
feature.IBMDocs.IBMDocs.description=Az HCL Connections Docs Editor alkalmaz\u00e1s\u00e1nak kiv\u00e1laszt\u00e1sa el\u0151tt ki kell v\u00e1lasztania a Document Format Conversion alkalmaz\u00e1st.
