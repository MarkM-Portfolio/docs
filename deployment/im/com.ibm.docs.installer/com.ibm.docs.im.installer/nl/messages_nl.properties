feature.IBMDocs.IBMConversion.name=Toepassing voor documentconversie
feature.IBMDocs.IBMConversion.description=Met de Toepassing voor documentconversie van HCL Connections Docs worden documenten ingedeeld die zijn ge\u00fcpload naar Connections Bestanden, zodat deze geopend of online bewerkt kunnen worden met de Editortoepassing.
feature.IBMDocs.IBMDocs.name=Editortoepassing
feature.IBMDocs.IBMDocs.description=Voordat u de Editortoepassing van HCL Connections Docs selecteert, moet u eerst de Toepassing voor documentconversie selecteren.
feature.IBMDocs.IBMDocsG.name=Te installeren Editortoepassing
feature.IBMDocs.IBMDocsG.description=Selecteer de componenten van HCL Connections Docs die u met deze installatiewizard wilt implementeren.
feature.IBMDocs.IBMConnectionsG.name=Vooraf ge\u00efnstalleerde IBM-samenwserkingsproducten voor integratie met HCL Connections Docs
feature.IBMDocs.IBMConnectionsG.description=Door HCL Connections Docs te integreren met IBM-samenwerkingsproducten worden gebruikers voorzien van sociale functies bij het werken met een document.
feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=De HCL Connections Suite bevat functies voor documentenopslag, accountbeheer en sociale netwerken, met inbegrip van bereikbaarheid en chatten binnen documenten, als u de Connections Chat and Meetings (Sametime)-server hebt ge\u00efnstalleerd. Omdat Connections Docs een repository vereist, moet u, als u de selectie van HCL Connections Suite opheft, "IBM Enterprise Content Management-services" selecteren om door te gaan met deze installatie.
feature.IBMDocs.IBMST.name=HCL Sametime Stand-alone, wordt gebruikt met ECM-services
feature.IBMDocs.IBMST.description=Als IBM Enterprise Content Management-services de repository is, bevat Sametime Stand-alone de functies voor bereikbaarheid en chatten binnen documenten.
feature.IBMDocs.IBMLCST.name=HCL Connections Chat and Meetings
feature.IBMDocs.IBMLCST.description=HCL Connections Chat and Meetings
feature.IBMDocs.IBMCCMG.name=Vooraf ge\u00efnstalleerde IBM-producten voor contentbeheer voor integratie met HCL Connections Docs
feature.IBMDocs.IBMCCMG.description=Door HCL Connections Docs te integreren met een IBM-product voor contentbeheer kunnen gebruikers documenten rechtstreeks openen en bewerken vanuit de bijbehorende repository.
feature.IBMDocs.IBMCCM.name=HCL Connections Content Manager, is inbegrepen in Connections Suite
feature.IBMDocs.IBMCCM.description=Voordat u HCL Connections Content Manager selecteert, moet u eerst "HCL Connections Suite" selecteren.
feature.IBMDocs.IBMECM.name=IBM Enterprise Content Management-services
feature.IBMDocs.IBMECM.description=Als u de selectie van "IBM Enterprise Content Management-services" opheft, moet u "HCL Connections Suite" selecteren.
feature.IBMDocs.IBMSTG.name=Integratie met chat- en vergaderservice
feature.IBMDocs.IBMSTG.description=Integratie met chat- en vergaderservice
feature.IBMDocs.IBMViewer.name=Viewertoepassing
feature.IBMDocs.IBMViewer.description=Met de Viewertoepassing van HCL Connections Docs kunnen gebruikers met lezerstoegang de recentst gepubliceerde versie van een document bekijken.
feature.IBMDocs.IBMDocsProxy.name=Editorproxy
feature.IBMDocs.IBMDocsProxy.description=De Editorproxy zorgt voor sessieaffiniteit in HCL Connections Docs.
feature.IBMDocs.IBMDocsExt.name=Editorextensie
feature.IBMDocs.IBMDocsExt.description=De Editorextensie van HCL Connections Docs zorgt voor de integratie van Docs met Connections, zodat gebruikers documenten kunnen openen en bewerken in Connections Docs.
feature.IBMDocs.IBMViewerExt.name=Viewerextensie
feature.IBMDocs.IBMViewerExt.description=Met de Viewerextensie wordt de Viewer ge\u00efntegreerd met Connections, zodat gebruikers documenten kunnen bekijken in HCL Connections Docs.

feature.ConnectionsDocs.IBMProductsIntegrationG.name=Producten waarmee HCL Connections Docs wordt ge\u00efntegreerd. "Connections" kan inclusief Sametime-integratie zijn.
feature.ConnectionsDocs.IBMProductsIntegrationG.description=Door HCL Connections Docs te integreren met andere producten kunnen gebruikers documenten rechtstreeks openen en bewerken vanuit de bijbehorende repository, en beschikken ze bij het werken in een document tevens over sociale functies.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Alleen HCL Connections wordt ge\u00efntegreerd. Connections omvat de toepassingen Bestanden, Nieuws, Community's, Profielen, Accountbeheer. etc. De toepassing Bestanden beschikt tevens over een standaard documentrepository en functies voor documentbeheer. Bereikbaarheid en chatfuncties zijn beschikbaar als Connections is ge\u00efntegreerd met de Sametime-services.

feature.ConnectionsDocs.IBMICCCM.name=Connections plus Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=Samen met HCL Connections wordt ook HCL Connections Content ge\u00efntegreerd, zodat u beschikt over geavanceerde functies voor opslag en beheer van documentrepository's via communitybibliotheken, inclusief complexe in- en uitcheckmogelijkheden voor documenten. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Alleen IBM Content Navigator wordt ge\u00efntegreerd. Content Navigator is een robuust systeem voor de opslag en het beheer van documenten.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator plus Sametime
feature.ConnectionsDocs.IBMSTG.description=Samen met IBM Content Navigator wordt ook HCL Sametime ge\u00efntegreerd, zodat u binnen uw documenten beschikt over functionaliteit voor bereikbaarheid en chats.

feature.ConnectionsDocs.IBMICECM.name=Connections plus Content Navigator
feature.ConnectionsDocs.IBMICECM.description=HCL Connections en IBM Content Navigator worden beide ge\u00efntegreerd, zodat u beschikt over meerdere typen functies voor de opslag en het beheer van documenten, plus accountbeheer en sociale functies. Bereikbaarheid en chatfuncties zijn beschikbaar als Connections is ge\u00efntegreerd met de Sametime-services.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager en Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=HCL Connections, HCL Connections Content Manager en IBM Content Navigator worden elk ge\u00efntegreerd, waarmee u beschikt over uitgebreide faciliteiten voor documentrepository's, accountbeheer en sociale functies, inclusief bereikbaarheid en chats binnen documenten indien Connections is ge\u00efntegreerd met de Sametime-services.

feature.ConnectionsDocs.IBMTPI.description=HCL Connections Docs wordt ge\u00efntegreerd met een niet-IBM-bestandsrepository.
feature.ConnectionsDocs.IBMTPI.name=Andere contentbeheersystemen
