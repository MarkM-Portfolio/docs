feature.ConnectionsDocs.IBMProductsIntegrationG.name=Tuotteet, joiden kanssa HCL Connections Docs -sovellus integroidaan. Connections voi sis\u00e4lt\u00e4\u00e4 Sametime-integroinnin
feature.ConnectionsDocs.IBMProductsIntegrationG.description=Kun HCL Connections Docs integroidaan muiden tuotteiden kanssa, k\u00e4ytt\u00e4j\u00e4t voivat avata ja muokata asiakirjoja suoraan liitetyst\u00e4 tietovarastosta. He saavat my\u00f6s k\u00e4ytt\u00f6\u00f6ns\u00e4 sosiaaliset ominaisuudet, kun he k\u00e4sittelev\u00e4t asiakirjaa.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Vain HCL Connections integroidaan. Connections sis\u00e4lt\u00e4\u00e4 muun muassa Tiedostot-, Uutiset-, Yhteis\u00f6t- ja Profiilit-palvelut sek\u00e4 k\u00e4ytt\u00e4j\u00e4tietojen hallinnan. Tiedostot sis\u00e4lt\u00e4\u00e4 perusasiakirjavaraston ja asiakirjanhallinnan. L\u00e4sn\u00e4olo- ja keskusteluominaisuudet asiakirjojen sis\u00e4ll\u00e4 ovat k\u00e4ytett\u00e4viss\u00e4, jos Connections-palveluihin on integroitu Sametime-palvelut.

feature.ConnectionsDocs.IBMICCCM.name=Connections ja Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=HCL Connections -palvelun ohella HCL Connections Content Manager integroidaan toteuttamaan asiakirjojen varastoinnin ja hallinnan yhteis\u00f6n kirjastojen avulla, mukaan lukien laaja asiakirjojen sis\u00e4\u00e4n- ja uloskuittaus. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Vain IBM Content Navigator integroidaan. Content Navigator on hyvin vakaa asiakirjavarasto- ja asiakirjojen hallintaj\u00e4rjestelm\u00e4.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator ja Sametime
feature.ConnectionsDocs.IBMSTG.description=IBM Content Navigator -ohjelman lis\u00e4ksi HCL Sametime integroidaan, jotta l\u00e4sn\u00e4olo- ja keskusteluominaisuudet saadaan k\u00e4ytt\u00f6\u00f6n asiakirjojen sis\u00e4ll\u00e4.

feature.ConnectionsDocs.IBMICECM.name=Connections ja Content Navigator
feature.ConnectionsDocs.IBMICECM.description=HCL Connections ja IBM Content Navigator integroidaan samaan aikaan, jotta voidaan tarjota erilaista asiakirjojen tallennusta sek\u00e4 k\u00e4ytt\u00e4j\u00e4tietojen hallintaa ja sosiaalisia ominaisuuksia. L\u00e4sn\u00e4olo- ja keskusteluominaisuudet asiakirjojen sis\u00e4ll\u00e4 ovat k\u00e4ytett\u00e4viss\u00e4, jos Connections-palveluihin on integroitu Sametime-palvelut.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager ja Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=HCL Connections, HCL Connections Content Manager ja IBM Content Navigator integroidaan tarjoamaan kehittynytt\u00e4 asiakirjojen varastointia, k\u00e4ytt\u00e4j\u00e4tietojen hallintaa ja sosiaalisia ominaisuuksia, joita ovat l\u00e4sn\u00e4olo- ja keskusteluominaisuudet asiakirjojen sis\u00e4ll\u00e4, jos Connections-palveluihin on integroitu Sametime-palvelut.

