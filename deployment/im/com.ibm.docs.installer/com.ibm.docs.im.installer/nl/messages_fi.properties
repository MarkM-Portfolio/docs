feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=HCL Connections Suite sis\u00e4lt\u00e4\u00e4 asiakirjojen tallennuksen, k\u00e4ytt\u00e4j\u00e4tietojen hallinnan ja sosiaaliset ominaisuudet, kuten l\u00e4sn\u00e4olo- ja keskusteluominaisuudet asiakirjojen sis\u00e4ll\u00e4, jos olet asentanut Connections Chat- / Connections Meetings (Sametime) -palvelimen. Koska Connections Docs edellytt\u00e4\u00e4 tietovarastoa, jos poistat HCL Connections Suite -palvelujen valinnan, sinun on valittava IBM:n sis\u00e4ll\u00f6nhallintapalvelut, jotta voit jatkaa asennusta.
