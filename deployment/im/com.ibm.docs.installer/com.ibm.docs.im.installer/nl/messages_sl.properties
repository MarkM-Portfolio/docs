feature.ConnectionsDocs.IBMProductsIntegrationG.name=Izdelki, s katerimi bo integrirana storitev HCL Connections Docs. "Connections" lahko vklju\u010duje integracijo storitev Sametime
feature.ConnectionsDocs.IBMProductsIntegrationG.description=Integracija storitve HCL Connections Docs z drugimi izdelki omogo\u010da uporabnikom, da odprejo in urejajo dokumente neposredno v povezanem repozitoriju, ter zagotavlja dru\u017eabne zmo\u017enosti pri delu z dokumentom.

feature.ConnectionsDocs.IBMConnections.name=Connections
feature.ConnectionsDocs.IBMConnections.description=Integriran bo le HCL Connections. Izdelek Connections vklju\u010duje aplikacije Datoteke, Novice, Skupnosti, Profili, upravljanje ra\u010dunov itd. Aplikacija Datoteke zagotavlja osnoven repozitorij dokumentov in upravljanje dokumentov. Obve\u0161\u010denost in klepet v dokumentih sta na voljo, \u010de so v izdelku Connections integrirane storitve Sametime.

feature.ConnectionsDocs.IBMICCCM.name=Connections in Connections Content Manager
feature.ConnectionsDocs.IBMICCCM.description=Skupaj z izdelkom HCL Connections bo integriran tudi izdelek HCL Connections Content Manager, ki zagotavlja napredno shranjevanje repozitorijev dokumentov in upravljanje prek knji\u017enic skupnosti, vklju\u010dno s kompleksnima rezervacijo in spro\u0161\u010danjem dokumentov. 

feature.ConnectionsDocs.IBMECM.name=Content Navigator
feature.ConnectionsDocs.IBMECM.description=Integriran bo le IBM Content Navigator. Izdelek Content Navigator je izredno robusten repozitorij dokumentov in sistem upravljanja dokumentov.

feature.ConnectionsDocs.IBMSTG.name=Content Navigator in Sametime
feature.ConnectionsDocs.IBMSTG.description=Skupaj z izdelkom IBM Content Navigator bo integriran tudi izdelek HCL Sametime, ki zagotavlja zmo\u017enosti obve\u0161\u010danja in klepeta v dokumentih.

feature.ConnectionsDocs.IBMICECM.name=Connections in Content Navigator
feature.ConnectionsDocs.IBMICECM.description=Izdelka HCL Connections in IBM Content Navigator bosta integrirana hkrati, pri \u010demer zagotavljata razli\u010dne vrste shranjevanja in upravljanja dokumentov ter upravljanje ra\u010dunov in dru\u017eabne zmo\u017enosti. Obve\u0161\u010denost in klepet v dokumentih sta na voljo, \u010de so v izdelku Connections integrirane storitve Sametime.

feature.ConnectionsDocs.IBMICCCMECM.name=Connections, Connections Content Manager in Content Navigator
feature.ConnectionsDocs.IBMICCCMECM.description=Izdelki HCL Connections, HCL Connections Content Manager in IBM Content Navigator bodo vsi integrirani, pri \u010demer zagotavljajo napredne repozitorij dokumentov, upravljanje ra\u010dunov in dru\u017eabne zmo\u017enosti, ki vklju\u010dujejo obve\u0161\u010danje in klepet v dokumentih, \u010de so v izdelku Connections integrirane tudi storitve Sametime.

