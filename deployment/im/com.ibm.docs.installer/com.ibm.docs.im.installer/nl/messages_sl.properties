feature.IBMDocs.IBMConnections.name=HCL Connections Suite
feature.IBMDocs.IBMConnections.description=\u010ce ste namestili stre\u017enik Connections Chat/Meetings (Sametime), HCL Connections Suite ponuja zmo\u017enosti shranjevanja dokumentov, upravljanja ra\u010dunov ter dru\u017eabne zmo\u017enosti, vklju\u010dno z obve\u0161\u010denostjo in klepetom pri delu z dokumenti. Ker Connections Docs zahteva uporabo repozitorija, morate v primeru, \u010de po\u010distite izbiro izdelka HCL Connections Suite, izbrati "IBM-ove storitve upravljanja vsebin za podjetja", da lahko nadaljujete ta postopek namestitve.
